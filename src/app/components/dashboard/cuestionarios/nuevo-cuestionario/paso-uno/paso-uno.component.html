<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h3 class="text-center">Datos del cuestionario</h3>
        <br>
        <form [formGroup]="datosCuestionario" (ngSubmit)="pasoUno()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese titulo cuestionario" formControlName="titulo">
                <div class="text-danger" *ngIf="datosCuestionario.get('titulo')!.hasError('required') && datosCuestionario.get('titulo')!.touched">
                    El titulo <strong>es requerido</strong>
                </div>
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Ingrese descripcion del cuestionario" formControlName="descripcion"></textarea>
                <div class="text-danger" *ngIf="datosCuestionario.get('descripcion')!.hasError('required') && datosCuestionario.get('descripcion')!.touched">
                    La descripcion <strong>es requerida</strong>
                </div>
            </div>
            <button [disabled]="datosCuestionario.invalid" class="btn btn-success float-right">Siguente</button>
        </form>
    </div>
</div>
